<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz San Valentín 2026 ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,700;1,400&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ambient-light"></div>
    
    <header class="main-header">
        <h1>Feliz San Valentín 2026 ❤️</h1>
        <div id="counter-box">
            <span id="days-number">0</span>
            <span id="days-label">días ya juntitos maja</span>
        </div>
    </header>

    <div class="table-surface">
        <div class="book" id="book">
            <div class="page cover-front" data-page="1">
                <div class="page-front cover-design">
                    <div class="spine-effect"></div>
                    <h2>Nuestro álbum</h2>
                    <div class="heart-seal">❤</div>
                    <p class="date-label">Desde el 16.07.2024</p>
                </div>
                <div class="page-back paper-texture"></div>
            </div>

            <div class="page paper-texture" data-page="2">
                <div class="page-front"><div class="grid" id="grid-1"></div></div>
                <div class="page-back"><div class="grid" id="grid-2"></div></div>
            </div>

            <div class="page paper-texture" data-page="3">
                <div class="page-front"><div class="grid" id="grid-3"></div></div>
                <div class="page-back"><div class="grid" id="grid-4"></div></div>
            </div>

            <div class="page cover-back" data-page="4">
                <div class="page-front paper-texture"></div>
                <div class="page-back cover-design reverse">
                    <h3>Por siempre</h3>
                    <p>Te amo.</p>
                </div>
            </div>
        </div>
    </div>

    <p class="instruction">Es como un libro, úsalo, también puedes coger las fotos</p>

    <script src="script.js"></script>
</body>
</html>
