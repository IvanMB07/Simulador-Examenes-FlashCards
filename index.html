<!DOCTYPE html>
<html lang="es">
<head>

    <title>Simuladores de Estudio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #2d2d2d 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            /* Cambiado para evitar que el contenido se corte en pantallas peque√±as */
            padding: 40px 20px;
            display: block; 
        }

        .contenedor {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3a9eff, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitulo {
            color: #ccc;
            margin-bottom: 50px;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            /* Ajuste de grid para mejor respuesta visual */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .tarjeta {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px 25px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .tarjeta:hover {
            border-color: #3a9eff;
            transform: translateY(-10px);
            background: rgba(58, 158, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .icono {
            font-size: 3.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .titulo {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .descripcion {
            font-size: 0.95em;
            color: #bbb;
            line-height: 1.4;
        }

        /* Correcci√≥n para m√≥viles */
        @media (max-width: 480px) {

        }
    </style>
</head>
