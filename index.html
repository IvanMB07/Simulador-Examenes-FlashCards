<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Espacio Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; background: #000; overflow: hidden; }
        .opcion { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-decoration: none; transition: 0.6s all cubic-bezier(0.2, 1, 0.3, 1);
            position: relative; filter: grayscale(40%);
        }
        .opcion:hover { flex: 1.4; filter: grayscale(0%); }
        .estudio { background: #1a1a1a; border-right: 1px solid #333; }
        .propios { background: #2c1e1a; } /* Tono m치s c치lido para lo hogare침o */
        
        h2 { color: white; font-size: 3.5rem; letter-spacing: 5px; text-transform: uppercase; z-index: 2; }
        span { color: rgba(255,255,255,0.5); margin-top: 15px; z-index: 2; font-weight: 300; }
        
        .opcion::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            opacity: 0; transition: 0.5s;
        }
        .opcion:hover::after { opacity: 1; }

        @media (max-width: 768px) { body { flex-direction: column; } .opcion { width: 100%; } }
    </style>
</head>
<body>
    <a href="Estudio/index.html" class="opcion estudio">
        <h2>Estudio</h2>
        <span>Simuladores y Ex치menes</span>
    </a>
    <a href="Propios/index.html" class="opcion propios">
        <h2>Propios</h2>
        <span>Proyectos Personales</span>
    </a>
</body>
</html>
