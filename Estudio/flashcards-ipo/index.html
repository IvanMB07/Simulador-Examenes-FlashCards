<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards IPO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contenedor {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .titulo {
            grid-column: 1 / -1;
            grid-row: 1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .btn-nav {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #3a3a3a;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-nav:hover {
            background: #4a4a4a;
            transform: scale(1.1);
        }

        .btn-nav:active {
            transform: scale(0.95);
        }

        .btn-anterior {
            grid-column: 1;
            grid-row: 2;
            justify-self: end;
        }

        .btn-siguiente {
            grid-column: 3;
            grid-row: 2;
            justify-self: start;
        }

        .tarjeta-contenedor {
            grid-column: 2;
            grid-row: 2;
            perspective: 1000px;
            cursor: pointer;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tarjeta {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 25px;
        }

        .tarjeta.flip {
            transform: rotateY(180deg);
        }

        .tarjeta-cara {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 25px;
            border: 2px solid #333333;
        }

        .tarjeta-frente {
            background: #2d2d2d;
        }

        .tarjeta-reverso {
            background: #1e3a29;
            transform: rotateY(180deg);
            border-color: #4caf50;
        }

        .tarjeta-texto {
            font-size: 1.8rem;
            text-align: center;
            line-height: 1.5;
            margin-bottom: auto;
        }

        .tarjeta-estado {
            font-size: 0.75rem;
            color: #888888;
            margin-top: auto;
            font-weight: bold;
        }

        .tarjeta-reverso .tarjeta-estado {
            color: #4caf50;
        }

        .contador {
            grid-column: 2;
            grid-row: 3;
            text-align: center;
            font-size: 1rem;
            color: #888888;
            margin-top: 10px;
        }

        .botones-extra {
            grid-column: 2;
            grid-row: 4;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-extra {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-extra:hover {
            background: #4a4a4a;
            transform: translateY(-2px);
        }

        .btn-reiniciar {
            background: #3a5a4a;
        }

        .btn-reiniciar:hover {
            background: #4a6a5a;
        }

        .notas-contenedor {
            grid-column: 4;
            grid-row: 1 / -1;
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .notas-titulo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .notas-area {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            font-size: 0.95rem;
            resize: vertical;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 1200px) {
            .contenedor {
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .notas-contenedor {
                grid-column: 1 / -1;
                grid-row: 5;
                min-height: 200px;
            }

            .titulo {
                grid-row: 1;
            }

            .btn-anterior {
                grid-row: 3;
            }

            .tarjeta-contenedor {
                grid-row: 3;
            }

            .btn-siguiente {
                grid-row: 3;
            }

            .contador {
                grid-row: 2;
            }

            .botones-extra {
                grid-row: 4;
            }
        }

        @media (max-width: 768px) {
            .contenedor {
                grid-template-columns: 60px 1fr 60px;
            }

            .titulo {
                font-size: 1.5rem;
            }

            .tarjeta-texto {
                font-size: 1.3rem;
                padding: 20px;
            }

            .tarjeta {
                height: 350px;
            }

            .btn-nav {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .botones-extra {
                flex-direction: column;
                gap: 10px;
            }

            .btn-extra {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>

            ["¬øPara qu√© se utiliza el cuestionario QUIS?", "Para medir la satisfacci√≥n del usuario con una interfaz."],
            ["WAMMI", "Es un cuestionario especializado en evaluar la usabilidad de sitios web."],

            ["T√©rmino: Met√°fora Global", "Marco conceptual que da sentido a todo el sistema y organiza el resto de met√°foras."],
            ["¬øA qu√© fen√≥meno se refiere la 'Ceguera al Banner'?", "Es el fen√≥meno por el cual los usuarios ignoran autom√°ticamente elementos visuales similares a publicidad."],

            ["T√©rmino: Realidad Virtual", "Tecnolog√≠a que permite interactuar con entornos simulados generados por ordenador proporcionando sensaci√≥n de inmersi√≥n."],

        class FlashcardsApp {
            constructor() {
                this.flashcards = [];
                this.indiceActual = 0;
                this.mostrandoRespuesta = false;
                
                // Referencias DOM
                this.tarjetaEl = document.getElementById('tarjeta');
                this.preguntaEl = document.getElementById('pregunta');
                this.respuestaEl = document.getElementById('respuesta');
                this.contadorEl = document.getElementById('contador');
                this.notasEl = document.getElementById('notas');

                this.inicializar();
            }

            inicializar() {
                // Cargar flashcards
                this.flashcards = [...FLASHCARDS_DATA];
                
                // Cargar estado guardado
                this.cargarEstado();
                
                // Si es primera vez, barajar
                const estadoPrevio = localStorage.getItem('flashcards_estado');
                if (!estadoPrevio) {
                    this.barajar();
                }
                
                // Cargar notas
                this.cargarNotas();
                
                // Autoguardar notas
                this.notasEl.addEventListener('input', () => this.guardarNotas());
                
                // Atajos de teclado (solo si no est√° escribiendo en notas)
                document.addEventListener('keydown', (e) => {
                    // No procesar si el foco est√° en el textarea de notas
                    if (document.activeElement === this.notasEl) {
                        return;
                    }
                    
                    if (e.key === 'ArrowLeft') this.anteriorTarjeta();
                    if (e.key === 'ArrowRight') this.siguienteTarjeta();
                    if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.voltearTarjeta();
                    }
                });
                
                this.actualizarUI();
            }

            barajar() {
                // Algoritmo Fisher-Yates
                for (let i = this.flashcards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.flashcards[i], this.flashcards[j]] = [this.flashcards[j], this.flashcards[i]];
                }
            }

            actualizarUI() {
                if (this.flashcards.length === 0) return;

                const [pregunta, respuesta] = this.flashcards[this.indiceActual];
                
                // Actualizar contenido
                this.preguntaEl.textContent = pregunta;
                this.respuestaEl.textContent = respuesta;
                
                // Resetear a estado pregunta
                if (this.mostrandoRespuesta) {
                    this.tarjetaEl.classList.remove('flip');
                    this.mostrandoRespuesta = false;
                }
                
                // Actualizar contador
                this.contadorEl.textContent = `Tarjeta ${this.indiceActual + 1} de ${this.flashcards.length}`;
            }

            voltearTarjeta() {
                this.mostrandoRespuesta = !this.mostrandoRespuesta;
                this.tarjetaEl.classList.toggle('flip');
            }

            siguienteTarjeta() {
                this.indiceActual = (this.indiceActual + 1) % this.flashcards.length;
                this.guardarEstado();
                this.actualizarUI();
            }

            anteriorTarjeta() {
                this.indiceActual = (this.indiceActual - 1 + this.flashcards.length) % this.flashcards.length;
                this.guardarEstado();
                this.actualizarUI();
            }

            primeraTargeta() {
                this.indiceActual = 0;
                this.guardarEstado();
                this.actualizarUI();
            }

            reiniciar() {
                if (!confirm('¬øReiniciar y barajar las tarjetas? Esto tambi√©n limpiar√° tus notas.')) {
                    return;
                }
                
                // Limpiar notas
                this.notasEl.value = '';
                this.guardarNotas();
                
                // Barajar y reiniciar
                this.flashcards = [...FLASHCARDS_DATA];
                this.barajar();
                this.indiceActual = 0;
                this.guardarEstado();
                this.actualizarUI();
            }

            guardarEstado() {
                const estado = {
                    indiceActual: this.indiceActual,
                    flashcards: this.flashcards
                };
                localStorage.setItem('flashcards_estado', JSON.stringify(estado));
            }

            cargarEstado() {
                try {
                    const estadoStr = localStorage.getItem('flashcards_estado');
                    if (estadoStr) {
                        const estado = JSON.parse(estadoStr);
                        this.flashcards = estado.flashcards || [...FLASHCARDS_DATA];
                        this.indiceActual = estado.indiceActual || 0;
                        
                        // Validar √≠ndice
                        if (this.indiceActual >= this.flashcards.length) {
                            this.indiceActual = 0;
                        }
                    }
                } catch (e) {
                    console.error('Error cargando estado:', e);
                    this.flashcards = [...FLASHCARDS_DATA];
                }
            }

            guardarNotas() {
                localStorage.setItem('flashcards_notas', this.notasEl.value);
            }

            cargarNotas() {
                const notas = localStorage.getItem('flashcards_notas');
                if (notas) {
                    this.notasEl.value = notas;
                }
            }
        }

        // Iniciar aplicaci√≥n
        const app = new FlashcardsApp();
    </script>
</body>
